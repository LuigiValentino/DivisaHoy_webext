<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivisaHoy</title>
    <link rel="shortcut icon" href="./sources/icon.svg" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/flag-icons/css/flag-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <main class="container mx-auto fade-in">
        <section class="container-custom slide-up">
            <div>
                <label for="monto" class="block text-nord0 font-semibold mb-2">Monto:</label>
                <input type="number" id="monto" class="w-full p-2 border rounded-lg" placeholder="Ingrese el monto">
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6 items-center">
                <div>
                    <label for="de-divisa" class="block text-nord0 font-semibold mb-2">De:</label>
                    <div class="relative">
                        <select id="de-divisa" class="w-full p-2 border rounded-lg appearance-none">
                            <option value="ARS">Peso Argentino (ARS)</option>
                            <option value="USD">Dólar Estadounidense (USD)</option>
                            <option value="Dólar Blue">Dólar Estadounidense - Blue (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="JPY">Yen Japonés (JPY)</option>
                            <option value="GBP">Libra Esterlina (GBP)</option>
                            <option value="AUD">Dólar Australiano (AUD)</option>
                            <option value="CAD">Dólar Canadiense (CAD)</option>
                            <option value="CHF">Franco Suizo (CHF)</option>
                            <option value="CNY">Yuan Chino (CNY)</option>
                            <option value="SEK">Corona Sueca (SEK)</option>
                            <option value="NZD">Dólar Neozelandés (NZD)</option>
                            <option value="MXN">Peso Mexicano (MXN)</option>
                            <option value="BRL">Real Brasileño (BRL)</option>
                            <option value="CLP">Peso Chileno (CLP)</option>
                            <option value="INR">Rupia India (INR)</option>
                            <option value="RUB">Rublo Ruso (RUB)</option>
                            <option value="ZAR">Rand Sudafricano (ZAR)</option>
                            <option value="SGD">Dólar de Singapur (SGD)</option>
                            <option value="HKD">Dólar de Hong Kong (HKD)</option>
                            <option value="KRW">Won Surcoreano (KRW)</option>
                            <option value="MYR">Ringgit Malayo (MYR)</option>
                            <option value="THB">Baht Tailandés (THB)</option>
                            <option value="IDR">Rupia Indonesia (IDR)</option>
                            <option value="TRY">Lira Turca (TRY)</option>
                        </select>
                        <span id="de-bandera" class="fi fi-ar absolute right-3 top-3"></span>
                    </div>
                </div>
                <div class="text-center">
                    <i id="intercambiar" class="fas fa-exchange-alt text-2xl exchange-icon text-nord0"></i>
                </div>
                <div>
                    <label for="a-divisa" class="block text-nord0 font-semibold mb-2">A:</label>
                    <div class="relative">
                        <select id="a-divisa" class="w-full p-2 border rounded-lg appearance-none">
                            <option value="ARS">Peso Argentino (ARS)</option>
                            <option value="USD">Dólar Estadounidense (USD)</option>
                            <option value="Dólar Blue">Dólar Estadounidense - Blue (USD)</option>
                            <option value="EUR">Euro (EUR)</option>
                            <option value="JPY">Yen Japonés (JPY)</option>
                            <option value="GBP">Libra Esterlina (GBP)</option>
                            <option value="AUD">Dólar Australiano (AUD)</option>
                            <option value="CAD">Dólar Canadiense (CAD)</option>
                            <option value="CHF">Franco Suizo (CHF)</option>
                            <option value="CNY">Yuan Chino (CNY)</option>
                            <option value="SEK">Corona Sueca (SEK)</option>
                            <option value="NZD">Dólar Neozelandés (NZD)</option>
                            <option value="MXN">Peso Mexicano (MXN)</option>
                            <option value="BRL">Real Brasileño (BRL)</option>
                            <option value="CLP">Peso Chileno (CLP)</option>
                            <option value="INR">Rupia India (INR)</option>
                            <option value="RUB">Rublo Ruso (RUB)</option>
                            <option value="ZAR">Rand Sudafricano (ZAR)</option>
                            <option value="SGD">Dólar de Singapur (SGD)</option>
                            <option value="HKD">Dólar de Hong Kong (HKD)</option>
                            <option value="KRW">Won Surcoreano (KRW)</option>
                            <option value="MYR">Ringgit Malayo (MYR)</option>
                            <option value="THB">Baht Tailandés (THB)</option>
                            <option value="IDR">Rupia Indonesia (IDR)</option>
                            <option value="TRY">Lira Turca (TRY)</option>
                        </select>
                        <span id="a-bandera" class="fi fi-eu absolute right-3 top-3"> </span>
                    </div>
                </div>
            </div>

            <section id="resultado-container" class="container result-container fade-in text-center bg-white">
                <div class="result-title">Resultado de la Conversión</div>
                <div id="resultado-details" class="result-details"></div>
                <div id="resultado-amount" class="result-amount"></div>
            </section>

        </section>
    </main>
    <script src="popup.js"></script>
</body>

</html>
